{% extends 'bloglayout.html' %}
<!-- Extending bloglayout  -->

{% block title_css %}
<title>Add Image</title>
{% endblock %}
<!-- End of block  -->

{% block body %}

<h1>Upload an Image for {{ blog.topic }}</h1>
<form action="/blog/{{ blog._id }}/add_image" method="post">
  <label for="url">Image Address URL:</label>
  <input type="text" name="url" />
  <input type="submit" value="submit" />
</form>

<p><a href="/blog/{{ blog._id}}">Cancel</a></p>

{% endblock %}
